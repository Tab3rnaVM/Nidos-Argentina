<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Nidos Argentina: Investigaciones de campo" />

    <meta property="og:image" content="../../assets/images/logo/favicon.png" />
    <meta property="og:url" content="https://nidosargentina.com/investigaciones-de-campo" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nidos Argentina | Investigaciones de Campo" />
    <meta name="twitter:description" content="Encuentra la lista completa de las investigaciones de campo de la temporada" />
    <meta name="twitter:image" content="assets/images/logo/favicon.png" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/fontawesome.css" />
    <link rel="stylesheet" href="../../assets/css/templatemo-cyborg-gaming.css?v=1.5" />
    <link rel="stylesheet" href="../../assets/css/owl.css" />
    <link rel="stylesheet" href="../../assets/css/animate.css" />
    <link rel="icon" href="../../assets/images/logo/favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <title>Nidos Argentina | Investigaciones de Campo</title>
</head>

  <body>
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content data-counters">
            <div class="secciontitle">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4>Investigaciones de campo</h4>
                </div>
              </div>
            </div>

            <div class="selecttype-placeholder"></div>
            <div class="scroll-bar-sections">
              <img src="../../assets/images/inv-campo/capturas.png" alt="Capturas" data-target="capturasContainer" />
              <img src="../../assets/images/inv-campo/lanzamientos.png" alt="Lanzamientos" data-target="lanzamientosContainer" />
              <img src="../../assets/images/inv-campo/batallas.png" alt="Batallas" data-target="batallasContainer" />
              <img src="../../assets/images/inv-campo/exploracion.png" alt="Exploración" data-target="exploracionContainer" />
              <img src="../../assets/images/inv-campo/entrenamiento.png" alt="Entrenamiento" data-target="entrenamientoContainer" />
              <img src="../../assets/images/inv-campo/amistad.png" alt="Amistad" data-target="amistadContainer" />
              <img src="../../assets/images/inv-campo/gorocket.png" alt="Rocket" data-target="rocketContainer" />
            </div>  

            <div
              class="seccioncontainer counter-select"
              style="margin-top: 15px !important"
            >
              <!--Capturas-->
              <div>
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-capturas">
                    <p class="subtitles-blancos">Capturas</p>
                  </div>
                </div>
                <div class="investigations-grid" id="capturasContainer"></div>
              </div>

              <!--Lanzamientos-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-lanzamientos">
                    <p class="subtitles-blancos">Tiros de captura</p>
                  </div>
                </div>
                <div
                  class="investigations-grid"
                  id="lanzamientosContainer"
                ></div>
              </div>

              <!--Batallas-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-batallas">
                    <p class="subtitles-blancos">Batallas</p>
                  </div>
                </div>
                <div class="investigations-grid" id="batallasContainer"></div>
              </div>

              <!--Exploracion-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-exploracion">
                    <p class="subtitles-blancos">Exploración</p>
                  </div>
                </div>
                <div
                  class="investigations-grid"
                  id="exploracionContainer"
                ></div>
              </div>

              <!--Entrenamiento-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-entrenamiento">
                    <p class="subtitles-blancos">Entrenamiento</p>
                  </div>
                </div>
                <div
                  class="investigations-grid"
                  id="entrenamientoContainer"
                ></div>
              </div>

              <!--Amistad-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-amistad">
                    <p class="subtitles-blancos">Amistad</p>
                  </div>
                </div>
                <div class="investigations-grid" id="amistadContainer"></div>
              </div>

              <!--Equipo Rocket-->
              <div style="margin-top: 15px">
                <div class="col-lg-12">
                  <div class="sub-secciontitle inv-rocket">
                    <p class="subtitles-blancos">Equipo Rocket</p>
                  </div>
                </div>
                <div class="investigations-grid" id="rocketContainer"></div>
              </div>

              <div class="footer-container" style="margin-top: 10px">
                <div class="footer-banner">
                  <span class="shiny-icon-circle">
                    <img
                      src="../../assets/images/simbolos-incursiones/shiny.png"
                      alt="shiny icon"
                      class="shiny-icon"
                    />
                  </span>
                  <span>Posibilidad de Brillante</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <footer
        class="text-white mt-4 p-2"
        style="background-color: #ffffff; border-radius: 23px"
      >
      </footer>
    </div>

    <script src="../../assets/js/menu.js"></script>
    <script src="../../assets/js/footer.js"></script>
    <script src="../../libs/jquery/jquery.min.js"></script>
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/isotope.min.js"></script>
    <script src="../../assets/js/owl-carousel.js"></script>
    <script src="../../assets/js/tabs.js"></script>
    <script src="../../assets/js/popup.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <script src="../../assets/js/temporada/misionescampo.js"></script>
    <script src="../../assets/js/politicas.js"></script>
  </body>
</html>
