  <body>
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

   

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="secciontitle">
              <div class="col-lg-12">
                <div class="heading-section-arrows">
                  <button
                    id="prevEvent"
                    class="arrow fas fa-chevron-left"
                  ></button>
                  <h4 id="eventTitle"></h4>
                  <button
                    id="nextEvent"
                    class="arrow fas fa-chevron-right"
                  ></button>
                </div>
              </div>
            </div>

            <div class="event-list">
              <div
                class="seccioncontainer-counters counter-select"
                id="eventContainer"
              >
                <!-- Aquí se cargarán los eventos dinámicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>

     

      <footer
        class="text-white mt-4 p-2"
        style="background-color: #ffffff; border-radius: 23px"
      >
      </footer>
    </div>

    <script defer src="../assets/js/menu.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../libs/jquery/jquery.min.js"></script>
